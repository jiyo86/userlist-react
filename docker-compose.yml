version: "2"
services:
  server:
    container_name: server
    build: server
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./server:/server
      - /server/node_modules
    depends_on:
      - mongodb
    networks:
      - app-net
  mongodb:
    image: mongo
    restart: always
    container_name: db
    volumes:
      - ./data-node:/data/db
      - ./dbconfig:/data/configdb
    ports:
      - 27017:27017
    command: mongod --noauth
    networks:
      - app-net
  web:
    container_name: web
    build: web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-net
networks:
  app-net:
    driver: bridge
